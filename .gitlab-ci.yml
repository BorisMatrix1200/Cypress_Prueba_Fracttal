e2e_tests:
  image: cypress/browsers:node-18.12.0-chrome-107
  stage: test
  script:
    - npm install
    - npx cypress run --browser chrome
    - npm run allure:generate
  artifacts:
    when: always
    paths:
      - cypress/videos
      - cypress/screenshots
      - allure-report
      - allure-results

